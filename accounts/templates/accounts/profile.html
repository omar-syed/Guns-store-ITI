{% extends 'Home/base.html' %}

{% block content %}
<style>
    .profile-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
    }

    .profile-heading {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .profile-field {
        margin-bottom: 10px;
    }

    .profile-field strong {
        font-weight: bold;
    }

    .profile-actions {
        margin-top: 20px;
    }

    .profile-actions a {
        display: inline-block;
        margin-right: 10px;
        color: #fff;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
    }
</style>

<div class="profile-container">
    <h1 class="profile-heading">Profile</h1>
    <div class="profile-field">
        <strong>Username:</strong> {{ user_profile.username }}
    </div>
    <div class="profile-field">
        <strong>First Name:</strong> {{ user_profile.first_name }}
    </div>
    <div class="profile-field">
        <strong>Last Name:</strong> {{ user_profile.last_name }}
    </div>
    <div class="profile-field">
        <strong>Email:</strong> {{ user_profile.email }}
    </div>

    <div class="profile-actions">
        <a href="{% url 'profile_update' %}">Edit Profile</a>
        <a href="{% url 'profile_delete' %}">Delete Profile</a>
    </div>
</div>
{% endblock %}
