{% extends 'Home/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h2> Category: {{ category }}</h2>
        {% for gun in guns %}
        <div class="card">
            <img src="{{ gun.image.url }}" alt="Card Image">
        </div>
        <div class="details">
            <h2>{{ gun.name }}</h2>
            <p>Description: {{ gun.description }}</p>
            <p>Price: {{ gun.price }}$</p>
            <p>in_stock: {{ gun.in_stock }}</p>
            <div class="buttons"> 
                <a href="{% url 'home' %}" class="btn bg-primary text-white">Back</a>
                <a href="#" class="btn bg-primary text-white">Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
