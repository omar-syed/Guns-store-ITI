
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="{% static 'Home/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">
    
</head>

<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'contact' %}">Contact Us</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'add_gun' %}" class="btn bg-warning mr-3">Add Gun</a>
            
            
        </nav>
    </header>
    <br>
    <div class="navbar-right ml-auto d-flex justify-content-center">
        <form action="{% url 'search' %}" method="GET">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="query" class="form-control form-control-lg" placeholder="Search...">
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
    
    {% block content %}
    
    {% endblock %}
    <br><br>
    <footer>&copy; 2023 My Website. All rights reserved.</footer>
</body>
</html>
